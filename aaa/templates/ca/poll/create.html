{% extends 'ca/base.html' %}
{% block title %}Create new poll{% endblock %}
{% block content %}
    <section>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            Add a poll
                        </div>
                    </div>
                    <div class="card-body pt-3">
                        <form action="{% url 'poll:poll_add' %}" method="post">
                            {% csrf_token %}
                            <div class="form-row">
                                {{ form }}
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-block mt-3">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
{% endblock %}
